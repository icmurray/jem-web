@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid">

          <a class="brand" href="@routes.Application.index">Jemelec Testing Facility</a>

          <div class="nav-no-collapse header-nav">
            <ul class="nav pull-right">
              <!-- Top navbar items go here -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">

        <!-- Sidebar -->
        <div class="span2">
          <ul class="nav nav-tabs nav-stacked">
            <li><a href="@routes.Application.index"><i class="icon-home"></i> Home</a></li>
            <li><a href="@routes.Application.realtime"><i class="icon-play-circle"></i> Realtime Stream</a></li>
          </ul>
        </div>

        <!-- Content -->
        <div class="span10">

          @flash.get("success").map { msg =>
            <div class="alert alert-success">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Success!</strong> @msg
            </div>
          }

          @content
        </div>

      </div>
    </div>

    <script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
  </body>
</html>
