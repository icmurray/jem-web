@(status: domain.SystemStatus)(implicit r: RequestHeader)

@main(title = "Realtime Stream") {

  @if(status.running) {

    <script language="javascript" type="text/javascript">
      var wsUri = "@routes.Application.watchRealtimeStream.webSocketURL()";
    </script>

    <script src="@routes.Assets.at("javascripts/gauge.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/smoothie.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/realtime.js")" type="text/javascript"></script>

	  <div id="outputWrapper">

	  	<table id="results">
	  		<tbody id="output"></tbody>
	  	</table>
	  </div>
  } else {
    <p>There is no realtime stream of data right now.</p>
  }
  
}
