@(status: domain.SystemStatus)

@main(title = "Realtime Stream") {

  @if(status.running) {

    <script src="@routes.Assets.at("javascripts/gauge.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/smoothie.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/realtimestream.js")" type="text/javascript"></script>

	  <div id="outputWrapper">

	  	<table id="results">
	  		<tbody id="output"></tbody>
	  	</table>
	  </div>
  } else {
    <p>There is no realtime stream of data right now.</p>
  }
  
}
