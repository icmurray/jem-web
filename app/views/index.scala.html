@(status: domain.SystemStatus)

@main(title = "Home") {

<h1>System Status</h1>

@if(status.running) {
  <p>The system is currently recording data.</p>
  <button class="btn btn-large btn-danger" type="button">Stop Recording Data</button>
} else {
  <p>The system is not recording any data right now.</p>
  <button class="btn btn-large btn-primary" type="button">Start Recording Data</button>
}


}
